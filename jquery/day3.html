    <!-- ADD AND REMOVE CLASS  -->
    <button class="addC">Add Class</button>
    <button class="remC">Remove Class</button> 
    <button class="toggleC">Toggle Class</button>  <br>
    <span>Lorem ipsum dolor sit amet.</span>

    <script>
        $(document).ready(function (){

            // FADE 

            // $('.fadeOut').click(function(){
            //     $('div').fadeOut();
            // });

            $('.fadeOut').click(function(){
                $('.box1').fadeOut(500);
                $('.box2').fadeOut(1000);
                $('.box3').fadeOut(1500);
                $('.box4').fadeOut(2000);
            });

            $('.fadeIn').click(function(){
                $('.box1').fadeIn(500);
                $('.box2').fadeIn(1000);
                $('.box3').fadeIn(1500);
                $('.box4').fadeIn(2000, function (){
                    alert("All Fadded In!")
                });
            });

            $('.fadeToggle').click(function(){
                $('.box1').fadeToggle(500);
                $('.box2').fadeToggle(1000);
                $('.box3').fadeToggle(1500);
                $('.box4').fadeToggle(2000);
            });

            $('.fadeTo').click(function(){
                $('.box1').fadeTo(500, 0.1);
                $('.box2').fadeTo(1000, 0.4);
                $('.box3').fadeTo(1500, 0.6);
                $('.box4').fadeTo(2000, 0.8)
            });


            // SLIDE 
            $('.slideUp').click(function(){
               $('p').slideUp(1000); 
            });
            $('.slideDown').click(function(){
               $('p').slideDown(500); 
            });
            $('.slideToggle').click(function(){
               $('p').slideToggle(2000); 
            });
            
            
            // GET AND SET 
            $('.get').click(function(){
               $('a').text('Facebook');
            //    $('a').html('<h1>Facebook</h1>');
               $('a').attr('href','https://www.facebook.com');
               $('input').val("I am Fine");
            });


            // ADD AND REMOVE CLASS 
            $('.addC').click(function(){
                $('span').addClass('add');
            })
            $('.remC').click(function(){
                $('span').removeClass();
            })
            $('.toggleC').click(function(){
                $('span').toggleClass('add');
            })

        });

    </script>
