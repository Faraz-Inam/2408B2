<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <!-- <script src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script> -->
</head>

<body>

    <h1>ELECTRONIC ITEMS</h1>
    <div class="product-menu">
        <ul class="list-inline">
            <li class="list-inline-item btn btn-warning" data-filter="*">ALL</li>
            <li class="list-inline-item" data-filter=".ref">REFREGIRATOR</li>
            <li class="list-inline-item" data-filter=".ir">IRON</li>
            <li class="list-inline-item" data-filter=".ac">AIR CONDITIONER</li>
            <li class="list-inline-item" data-filter=".mic">MICROWAVE</li>
        </ul>
    </div>

    <div class="product-item">
        <img width="100px" class="item ref" height="100px" src="ref.jfif" alt="">
        <img width="100px" class="item ir" height="100px" src="iron.jfif" alt="">
        <img width="100px" class="item mic" height="100px" src="microwave.jfif" alt="">
        <img width="100px" class="item ac" height="100px" src="air conditioner.jfif" alt="">
    </div>


    <script>
        $('.product-item').isotope({
            // options
            itemSelector: '.item',
            layoutMode: 'fitRows'
        });

        $('.product-menu ul li').click(function () {
            $('.product-menu ul li').removeClass('btn btn-warning');
            $(this).addClass('btn btn-warning');
            var selector = $(this).attr('data-filter');
            $(".product-item").isotope({
                filter: selector
            });
            return false
        });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
