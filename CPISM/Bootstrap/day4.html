<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- CHECKBOX  -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="" id="">
        <label class="form-check-label" for="">Show Password</label>
    </div>

    <!-- RADIO BUTTON  -->
    <div class="form-check">
        <input class="form-check-input" checked type="radio" name="" id="">
        <label class="form-check-label" for="">Male</label>
    </div>

    <!-- TOGGLE SWITCH  -->
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="" id="">
        <label class="form-check-label" for="">Male</label>
    </div>

    <!-- RANGE  -->
    <input class="form-range" type="range" name="" id="" step="15" min="3" max="20">
    <label class="form-label" for="">Male</label>

    <!-- INPUT GROUP -->
    <div class="container-fluid">
        <!-- INPUT GROUP WITH LABEL OR ICON-->
        <div class="row">
            <div class="col-4">

                <div class="input-group">
                    <label class="input-group-text bg-warning" for="">@</label>
                    <input class="form-control" type="text" name="" id="">
                </div>

                <div class="input-group">
                    <label class="input-group-text bg-warning" for=""><i class="fa fa-envelope"></i></label>
                    <input class="form-control" type="text" name="" id="">
                </div>

                <div class="input-group">
                    <label class="input-group-text bg-primary" for=""><i class="bi bi-lock-fill"></i></label>
                    <input class="form-control" type="text" name="" id="">
                </div>
            </div>
        </div>

        <!-- INPUT GROUP WITH CHECKBOX AND RADIO-->
        <div class="row">
            <div class="col-4">

                <div class="input-group">
                    <label class="input-group-text" for=""><input type="checkbox" name="" id=""></label>
                    <input class="form-control" type="text" name="" id="">
                </div>

                <div class="input-group">
                    <label class="input-group-text" for=""><input type="radio" name="" id=""></label>
                    <input class="form-control" type="text" name="" id="">
                </div>

            </div>
        </div>

        <!-- INPUT GROUPS WITH DROPDOWN -->
        <div class="row">
            <div class="col-4">

                <div class="input-group">
                    <button class="dropdown-toggle btn btn-warning" data-bs-toggle="dropdown">Select Skills</button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="" class="dropdown-item">
                                Aptech
                            </a>
                            <a href="" class="dropdown-item">
                                Aptech
                            </a>
                            <a href="" class="dropdown-item">
                                Aptech
                            </a>
                            <a href="" class="dropdown-item">
                                Aptech
                            </a>
                        </li>
                    </ul>
                    <input type="text" class="form-control">
                </div>

            </div>
        </div>

        <!-- INPUT GROUPS WITH FILE -->
        <div class="row">
            <div class="col-4">
                <div class="input-group">
                    <label class="input-group-text" for=""></label>
                    <input class="form-control" type="file" name="" id="">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>
        <!-- FLOATING LABELS / ANIMATED LABELS -->
        <div class="row">
            <div class="col-4">

                <div class="form-floating">
                    <input class="form-control" type="text" placeholder="Enter a Word">
                    <label class="form-label" for="Enter a Word">Enter a work here</label>
                </div>

            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
